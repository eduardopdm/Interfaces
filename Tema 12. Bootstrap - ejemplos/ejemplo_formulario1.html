<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.col, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-12{border:1px solid;}
	</style>
</head>
<body>
	<form action="#">
<div class="container">

<fieldset class="form-group row">
<legend class="col-form-legend col-xs-3">Fruit</legend>
<div class="col-xs-9">
<div class="form-check">
<label class="form-check-label">
<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
Apple
</label>
</div>
<div class="form-check">
<label class="form-check-label">
<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2" checked>
Orange
</label>
</div>
<div class="form-check">
<label class="form-check-label">
<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio3" value="3">
Watermelon
</label>
</div>
</div>
</fieldset>

<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Username">
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Your Email">
    <div class="input-group-append">
      <span class="input-group-text">@example.com</span>
    </div>
  </div>
</form>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
