<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.col, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-12{border:1px solid;}
	</style>
</head>
<body>
	<div class="container">
	<h1>En distintas filas</h1>      
      <form>
          <div class="form-group">          
            <label for="control1">Seleccione un elemento</label> 
            <select class="form-control" id="control1" name="control1"> 
                <option>1</option> 
                <option>2</option>
                <option>3</option> 
                <option>4</option> 
                <option>5</option> 
            </select> 
          </div>
          <div class="form-group">
            <label for="control2">Seleccione varios elementos</label> 
            <select multiple class="form-control" id="control2" name="control2"> 
                <option>1</option> 
                <option>2</option>
                <option>3</option> 
                <option>4</option> 
                <option>5</option>       
            </select>      
          </div>  
          <button type="submit" class="btn btn-default">Enviar</button> 
        </form>

  </div> 
</body>
</html>
